<mat-drawer-container (window:resize)="onResize($event)">
    <link-grid></link-grid>
    <mat-drawer #drawer class="right-sidenav" mode="{{sideNavMode}}" [(opened)]="sideNavService.isOpen" position="start">
        <mat-toolbar class="toolbar-container" >
            <mat-toolbar-row class="toolbar">
                <span>My Categories</span>
                <span class="toolbar-spacer"></span>
                <button mat-icon-button (click)="toggleSearch();">
                    <mat-icon *ngIf="!showSearch">search</mat-icon>
                    <mat-icon *ngIf="showSearch" color="primary">search</mat-icon>
                </button>
                <button mat-icon-button (click)="addCategory();"><mat-icon>create_new_folder</mat-icon></button>
            </mat-toolbar-row>
            <mat-toolbar-row class="searchBar" *ngIf="showSearch">
                <mat-form-field class="full-width">       
                    <input matInput id="categorySearch" placeholder="Title" [(ngModel)]="searchTerm" (keyup.enter)="performSearch();">
                    <button mat-button *ngIf="searchTerm" matSuffix mat-icon-button aria-label="Clear" (click)="clearSearch();">
                        <mat-icon>close</mat-icon>
                    </button>
                </mat-form-field>
            </mat-toolbar-row>
        </mat-toolbar>
        <div class="tree-container">
            <category-tree></category-tree>
        </div>
        <mat-toolbar class="toolbar-container" >
            <mat-toolbar-row class="toolbar">
                <span>Shared With Me</span>
            </mat-toolbar-row>
        </mat-toolbar>
        <div class="tree-container">
            <shared-category-tree></shared-category-tree>
        </div>
    </mat-drawer>
</mat-drawer-container>
