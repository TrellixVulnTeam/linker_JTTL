<div mat-dialog-title class="header" >
  <mat-icon>account_circle</mat-icon> <span>{{user.email}}</span>
</div>
<div class="error-message alert alert-danger" *ngIf="updateErrorMessage !== ''">
    {{updateErrorMessage}}
</div>
<mat-dialog-content>
  <mat-form-field>
    <input matInput placeholder="Email" id="email" [(ngModel)]="email" name="email" required #em="ngModel">
  </mat-form-field>
  <br />
  <mat-form-field>
    <input matInput placeholder="Password" type="password" id="password" [(ngModel)]="password" name="password" #pwd="ngModel">
  </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-raised-button color="primary" (click)="save();" >Save</button>
  <button mat-raised-button (click)="onNoClick();" >Cancel</button>
</mat-dialog-actions>
