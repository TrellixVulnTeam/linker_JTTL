<mat-toolbar class="toolbar-container"  color="primary">
  <mat-toolbar-row class="toolbar">
        <button mat-icon-button (click)="collapse();" *ngIf="user">
          <mat-icon *ngIf="!sideNavOpenState">menu</mat-icon>
          <mat-icon *ngIf="sideNavOpenState">arrow_back</mat-icon>
        </button>
        <span class="toolbar-spacer"></span>
        <div>
          <span>Linker</span>
        </div>
        <span class="toolbar-spacer"></span>
        <div *ngIf="user">
          <!-- Notification Menu Options -->
          <button mat-icon-button [matMenuTriggerFor]="notificationMenu" matTooltip="{{notificationText}}">
            <mat-icon mat-list-icon *ngIf="notificationCount > 0" class="hasNotifications" >notifications_active</mat-icon>
            <mat-icon mat-list-icon *ngIf="notificationCount == 0">notifications</mat-icon> {{notificationCount}}
          </button>
          <mat-menu #notificationMenu="matMenu">
            <button 
              mat-menu-item *ngFor="let categoryRequest of categoryRequests" 
              (click)="openAcceptShareRequestDialog(categoryRequest);" 
              matTooltip="{{categoryRequest.senderEmail}} would like to share {{categoryRequest.title | uppercase}} with you."
            >
              <mat-icon>notifications_active</mat-icon>
              <span>{{categoryRequest.senderEmail}} would like to share {{categoryRequest.title}}</span>
            </button>
            <button 
              mat-menu-item *ngFor="let friendRequest of friendRequests" 
              (click)="openAcceptFriendRequestDialog(friendRequest);" 
              matTooltip="{{friendRequest.senderEmail}} sent you a friend request." [matTooltipPosition]="'left'"
            >
              <mat-icon>notifications_active</mat-icon>
              <span>{{friendRequest.senderEmail}} sent you a friend request.</span>
            </button>
          </mat-menu>
          <!-- User Menu Options -->
          <button mat-icon-button [matMenuTriggerFor]="userMenu">
            <mat-icon mat-list-icon>account_circle</mat-icon>
          </button>
          <mat-menu #userMenu="matMenu">
            <button mat-menu-item (click)="openEditUserDialog();">
              <mat-icon>account_circle</mat-icon>
              {{user.email}}
            </button>
            <mat-divider></mat-divider>
            <button mat-menu-item (click)="openSendFriendRequestDialog();">
              <mat-icon>people</mat-icon>
              <span>Send Friend Request</span>
            </button>
            <button mat-menu-item (click)="logout();">
              <mat-icon>launch</mat-icon>
              <span>Logout</span>
            </button>
          </mat-menu>
        </div>
  </mat-toolbar-row>
</mat-toolbar>
